<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K3VIN BEATZ - Catálogo</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="background-glow"></div>

<header class="topo">
  <div class="logo-container">
    <img src="https://i.imgur.com/uz1F8n0.jpeg" alt="Logo K3VIN BEATZ" class="logo">
    <h1 class="logo-text">
      <span class="blue-neon">K3VIN</span> <span class="white-glow">BEATZ</span>
    </h1>
  </div>
  <p class="subtitle">Escolha o beat ideal para o seu projeto</p>
</header>

<section class="lista-beats">

  <div class="beat-card">
    
    <div class="card-image-wrapper">
      <img src="https://i.imgur.com/WjvDH0b.jpeg" alt="Capa do beat Retroceder" class="capa">
      <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
    </div>

    <div class="beat-info">
      <div class="header-info">
        <h2>Retrocéder</h2>
        
        <div class="tags-container">
          <span class="badge badge-blue"><i class="fa-solid fa-music"></i> Trap • Dark • Melodic</span>
          <span class="badge badge-purple"><i class="fa-solid fa-sliders"></i> 132 BPM • Key: Bb minor</span>
        </div>
      </div>

      <div class="soundcloud-player">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A2245057388&color=%2300f2ff&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
      </div>

      <div class="footer-info">
        <p class="descricao">
          Beat trap moderno, atmosfera intensa, ideal para letras profundas e flow marcante.
        </p>
        
        <a href="https://payhip.com/b/tjK0L" target="_blank" class="btn-buy">
          Comprar Beat <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </div>
  </div>

</section>

<section class="features">
   <div class="feature-item"><i class="fa-solid fa-music"></i> Beat trap moderno</div>
   <div class="feature-item"><i class="fa-solid fa-cloud-moon"></i> Atmosfera intensa</div>
   <div class="feature-item"><i class="fa-solid fa-microphone-lines"></i> Flow marcante</div>
</section>

<script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
