<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3VIN BEATZ | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-cyan">

<aside class="sidebar">
    <div class="logo-area">
        <div class="logo-circle">
            <img src="https://i.imgur.com/uz1F8n0.jpeg" alt="Logo">
        </div>
        <h2 class="neon-text">K3VIN <span>BEATZ</span></h2>
    </div>
    <nav class="menu">
        <button class="nav-item active" onclick="render('all')"><i class="fa-solid fa-house"></i> Início</button>
        <button class="nav-item" onclick="render('trap')"><i class="fa-solid fa-fire"></i> Trap</button>
        <button class="nav-item" onclick="render('rnb')"><i class="fa-solid fa-droplet"></i> R&B</button>
        <button class="nav-item" onclick="render('rap')"><i class="fa-solid fa-microphone"></i> Rap</button>
    </nav>
</aside>

<main class="main-content">
    <header class="top-bar">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="mainSearch" placeholder="Encontre o seu som...">
        </div>
        <div class="theme-switcher">
            <div class="dot dot-cyan" onclick="setTheme('theme-cyan')"></div>
            <div class="dot dot-purple" onclick="setTheme('theme-purple')"></div>
            <div class="dot dot-pink" onclick="setTheme('theme-pink')"></div>
        </div>
    </header>

    <div class="content-wrapper">
        <h1 class="main-title">Catálogo <span class="neon-text">Premium</span></h1>
        <div class="beat-grid" id="grid"></div>
    </div>
</main>

<footer class="player-bar">
    <div class="player-left">
        <div class="p-cover-wrapper">
            <img src="" id="p-img" class="p-cover">
        </div>
        <div class="p-details">
            <h4 id="p-name">Selecione um beat</h4>
            <p>K3VIN BEATZ</p>
        </div>
    </div>

    <div class="player-center">
        <button class="master-btn" id="masterPlay"><i class="fa-solid fa-play"></i></button>
        <div class="bar-bg"><div class="bar-fill" id="seek-fill"></div></div>
    </div>

    <div class="player-right">
        <div class="price-tag"><span id="p-price">---</span></div>
        <a href="#" id="p-buy" class="buy-neon-btn" target="_blank">COMPRAR AGORA</a>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
