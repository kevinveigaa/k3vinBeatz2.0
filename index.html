<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k3vin Beatz | Loja Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="profile-circle">
                    <img src="https://i.imgur.com/1hoKT24.jpeg" alt="k3vin">
                </div>
                <span>k3vin <b>Beatz</b></span>
            </div>
            
            <nav class="tabs-header">
                <a href="#" class="active">HOME</a>
                <a href="#">BEATS</a>
                <a href="#">LICENÃ‡AS</a>
                <a href="#">CONTATO</a>
            </nav>

            <div class="cart-btn">
                <i data-lucide="shopping-cart"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <span class="badge">PREMIUM BEAT STORE</span>
            <h1>TRANSFORME SUA LETRA EM HIT</h1>
            <p>Beats exclusivos de Trap, Funk e R&B. Entrega imediata via Eduzz.</p>
        </section>

        <div class="filter-wrapper">
            <div class="tabs">
                <button class="tab-btn active" onclick="filter('all')">Todos</button>
                <button class="tab-btn" onclick="filter('trap')">Trap</button>
                <button class="tab-btn" onclick="filter('rnb')">R&B</button>
                <button class="tab-btn" onclick="filter('rap')">Rap</button>
                <button class="tab-btn" onclick="filter('funk')">Funk</button>
            </div>
        </div>

        <div class="beat-grid" id="beatGrid">
            </div>
    </main>

    <footer class="player">
        <div class="now-playing">
            <img src="https://i.imgur.com/1hoKT24.jpeg" id="p-img">
            <div class="p-info">
                <strong id="p-title">Selecione um beat</strong>
                <small>k3vin Beatz</small>
            </div>
        </div>

        <div class="p-controls">
            <div class="p-btns">
                <i data-lucide="shuffle" size="18"></i>
                <i data-lucide="skip-back"></i>
                <i data-lucide="play-circle" class="play-main"></i>
                <i data-lucide="skip-forward"></i>
                <i data-lucide="repeat" size="18"></i>
            </div>
            <div class="playback-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="p-volume">
            <i data-lucide="volume-2" size="20"></i>
            <div class="vol-bar"></div>
        </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
