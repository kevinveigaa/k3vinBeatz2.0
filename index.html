<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K3VIN BEATZ - Catálogo Oficial</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="background-glow"></div>

<header class="topo">
  <img src="https://i.imgur.com/uz1F8n0.jpeg" class="logo">
  <h1 class="logo-text"><span class="blue-neon">K3VIN</span> BEATZ</h1>

  <div class="theme-switch-container">
    <button class="dot-btn ciano" onclick="changeTheme('default')"></button>
    <button class="dot-btn roxo" onclick="changeTheme('theme-purple')"></button>
    <button class="dot-btn rosa" onclick="changeTheme('theme-pink')"></button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Pesquisar beat...">
  </div>

  <div class="menu-categorias">
    <button id="menuButton">Categorias <i class="fa-solid fa-bars"></i></button>
    <div id="menuDropdown">
      <button class="category-btn" data-category="trap">Trap</button>
      <button class="category-btn" data-category="rnb">R&B</button>
      <button class="category-btn" data-category="rap">Rap</button>
      <hr>
      <button id="btnShowFavs"><i class="fa-solid fa-heart"></i> Favoritos</button>
    </div>
  </div>
</header>

<div id="backBtnContainer"></div>

<section class="lista-beats">

  <!-- Retroceder -->
  <div class="beat-card" data-category="trap" data-name="retroceder">
    <button class="btn-fav"><i class="fa-regular fa-heart"></i></button>
    <img src="https://i.imgur.com/WjvDH0b.jpeg" class="thumb">

    <div class="info">
      <h2>Retroceder</h2>
      <span class="tag">Trap • Dark • 132 BPM</span>

      <div class="player" data-audio="beats/retroceder.mp3">
        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
        <div class="progress-area">
          <div class="progress-bar">
            <span class="progress-dot"></span>
          </div>
          <div class="time">
            <span class="current">0:00</span>
            <span class="duration">0:00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <span class="preco">R$120,00</span>
      <a href="https://sun.eduzz.com/60EEP52303" class="btn-buy">Comprar</a>
    </div>
  </div>

  <!-- Prodígio -->
  <div class="beat-card" data-category="rnb" data-name="prodigio">
    <button class="btn-fav"><i class="fa-regular fa-heart"></i></button>
    <img src="https://i.imgur.com/cyHzDoM.jpeg" class="thumb">

    <div class="info">
      <h2>Prodígio</h2>
      <span class="tag">R&B • Melodic • 120 BPM</span>

      <div class="player" data-audio="beats/prodigio.mp3">
        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
        <div class="progress-area">
          <div class="progress-bar">
            <span class="progress-dot"></span>
          </div>
          <div class="time">
            <span class="current">0:00</span>
            <span class="duration">0:00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <span class="preco">R$90,00</span>
      <a href="https://sun.eduzz.com/7WXQRKNO9A" class="btn-buy">Comprar</a>
    </div>
  </div>

  <!-- Desista -->
  <div class="beat-card" data-category="rnb" data-name="desista">
    <button class="btn-fav"><i class="fa-regular fa-heart"></i></button>
    <img src="https://i.imgur.com/YDgwkli.jpeg" class="thumb">

    <div class="info">
      <h2>Desista</h2>
      <span class="tag">R&B • Melancólico • 91 BPM</span>

      <div class="player" data-audio="beats/desista.mp3">
        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
        <div class="progress-area">
          <div class="progress-bar">
            <span class="progress-dot"></span>
          </div>
          <div class="time">
            <span class="current">0:00</span>
            <span class="duration">0:00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <span class="preco">R$130,00</span>
      <a href="https://chk.eduzz.com/Q9N5JZ4K01" class="btn-buy">Comprar</a>
    </div>
  </div>

  <!-- Te Esperando -->
  <div class="beat-card" data-category="rap" data-name="te esperando">
    <button class="btn-fav"><i class="fa-regular fa-heart"></i></button>
    <img src="https://i.imgur.com/BA6SDme.png" class="thumb">

    <div class="info">
      <h2>Te Esperando</h2>
      <span class="tag">Rap • Consciente • 130 BPM</span>

      <div class="player" data-audio="beats/teesperando.mp3">
        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
        <div class="progress-area">
          <div class="progress-bar">
            <span class="progress-dot"></span>
          </div>
          <div class="time">
            <span class="current">0:00</span>
            <span class="duration">0:00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <span class="preco">R$95,00</span>
      <a href="https://chk.eduzz.com/n5j7fdbb" class="btn-buy">Comprar</a>
    </div>
  </div>

</section>

<script src="js/script.js"></script>
</body>
</html>
